<!--Faça um programa que calcule a media final de um(a) aluno(a) considerando que ele(a) deve informar 3 notas. As duas primeiras notas (n1 e n2) equivalem a 30% da nota final e a terceira nota (n3) equivale a 40% da nota final. 

Se a média final for superior ou igual a 70 mostre uma mensagem parabenizando-o(a). 

Se a média final for entre 50 e 69, mostre uma mensagem dizendo q ele(a) está em exame. 

Se nenhuma das condições anteriores forem satisfeitas, ou seja, ele(a) tem nota inferior a 50, 	mostre mensagem dizendo que ele(a) reprovou na matéria. 

Não esqueça de pedir o nome do(a) aluno(a) para nomeá-lo(a). -->



<script type="text/javascript">
var media;
var n1,n2,n3;
var nome;

nome = prompt("Qual o seu nome?");

n1 = prompt("Qual a primeira nota?");
n2 = prompt("Qual a segunda nota?");
n3 = prompt("Qual a terceira nota?");
media = (n1+n2+n3)/3;

document.write("<br>A sua primeira nota eh: "+n1+"<br> A sua segunda nota eh "+n2+"<br> A sua terceira nota eh "+n3);

function nota(){
    
    alert("A sua média é "+media.toFixed(2));


}


</script>
<br><input type="button" value="Clique aqui para saber a sua média!" onclick="nota()">
